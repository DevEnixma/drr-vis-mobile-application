plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "2"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0.0"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
def hasKeystore = false

if (keystorePropertiesFile.exists()) {
    keystorePropertiesFile.withReader('UTF-8') { reader ->
        keystoreProperties.load(reader)
    }
    hasKeystore = keystoreProperties['keyAlias'] != null && 
                  keystoreProperties['keyPassword'] != null &&
                  keystoreProperties['storeFile'] != null &&
                  keystoreProperties['storePassword'] != null
    
    if (hasKeystore) {
        def storeFilePath = keystoreProperties['storeFile']
        def storeFile = file(storeFilePath)
        hasKeystore = storeFile.exists()
        if (!hasKeystore) {
            println "Warning: Keystore file not found at: ${storeFilePath}"
        }
    }
}

android {
    namespace = "th.go.drr.vis"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "th.go.drr.vis"
        minSdkVersion = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
        
        manifestPlaceholders = [
            excludePermissions: "android.permission.READ_EXTERNAL_STORAGE," +
                              "android.permission.WRITE_EXTERNAL_STORAGE," +
                              "android.permission.READ_MEDIA_IMAGES," +
                              "android.permission.READ_MEDIA_VIDEO," +
                              "android.permission.READ_MEDIA_AUDIO"
        ]
    }

    signingConfigs {
        if (hasKeystore) {
            release {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            }
        }
    }
    
    buildTypes {
        release {
            if (hasKeystore) {
                signingConfig signingConfigs.release
                println "Building with release signing config"
            } else {
                println "Warning: Building without signing config (debug keystore will be used)"
            }
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}
